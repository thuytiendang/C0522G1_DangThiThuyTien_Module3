<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <style>
        .row {
            display: flex;
            background-color: #1c1e21;
        }

        body {
            font-family: Tahoma, Arial, sans-serif;
            background-color: black;
        }

        span {
            cursor: pointer;
        }

        .left i, .right i {
            margin: 10px;
        }

        .mid i {
            margin: 10px 50px;
        }

    </style>
</head>
<body>
<div class="row">
    <div class="col-l-3 col-m-3 col-s-3 left">
        <span style="font-size: 40px;color: blue"><i class="fa-brands fa-facebook"></i></span>
        <span style="font-size: 40px;color: grey"><i class="fa-solid fa-magnifying-glass"></i></span>
    </div>
    <div class="col-l-6 col-m-6 col-s-6 mid " style="text-align: center">
        <span style="font-size: 40px;color: blue"><i class="fa-solid fa-house"></i></span>
        <span style="font-size: 40px;color: blue"><i class="fa-solid fa-video"></i></span>
        <span style="font-size: 40px;color: blue"><i class="fa-solid fa-store"></i></span>
        <span style="font-size: 40px;color: blue"><i class="fa-solid fa-users-line"></i></span>
    </div>
    <div class="col-l-3 col-m-3 col-s-3 right" style="text-align: right">
        <span style="font-size: 40px;color: blue"><i class="fa-solid fa-bars"></i></span>
        <span style="font-size: 40px;color: blue"><i class="fa-solid fa-comment-dots"></i></span>
        <span style="font-size: 40px;color: blue"><i class="fa-solid fa-bell"></i></span>
        <img src="image/thủy tiên.jpg" height="40" width="40" style="border-radius: 100%;  cursor: pointer"/>
    </div>
</div>
<div class="row">
    <div class="col-l-3 col-m-3 col-s-3">
        <div>
            <p><img src="image/thủy tiên.jpg" height="40" width="40"
                    style="border-radius: 100%;  cursor: pointer"/><span
                    style="font-size: 30px; color: white">Thủy Tiên</span></p>
            <p style="font-size: 30px;color: blue"><i class="fa-solid fa-user-group"></i><span
                    style="padding: 10px; margin: 0px; color: white">Bạn bè</span></p>
            <p style="font-size: 30px;color: blue"><i class="fa-solid fa-video"></i><span
                    style="padding: 10px; margin: 0px; color: white">Watch</span></p>
            <p style="font-size: 30px;color: blue"><i class="fa-solid fa-users-line"></i><span
                    style="padding: 10px; margin: 0px; color: white">Nhóm</span></p>
            <p style="font-size: 30px;color: blue"><i class="fa-solid fa-store"></i><span
                    style="padding: 10px; margin: 0px; color: white">Marketplace</span></p>
            <p style="font-size: 30px;color: blue"><i class="fa-solid fa-calendar-days"></i><span
                    style="padding: 10px; margin: 0px; color: white">Kỷ niệm</span></p>
            <p style="font-size: 30px;color: blue"><i class="fa-solid fa-bookmark"></i><span
                    style="padding: 10px; margin: 0px; color: white">Đã lưu</span></p>
            <p style="font-size: 30px;color: blue"><i class="fa-solid fa-flag"></i><span
                    style="padding: 10px; margin: 0px; color: white">Trang</span></p>
            <p style="font-size: 30px;color: blue"><i class="fa-regular fa-calendar-check"></i><span
                    style="padding: 10px; margin: 0px; color: white">Sự kiện</span></p>
            <p style="font-size: 30px;color: blue"><i class="fa-solid fa-caret-down"></i><span
                    style="padding: 10px; margin: 0px; color: white">Xem thêm</span></p>
            <hr style="width: 250px; text-align: left; margin: 0">
        </div>
        <div>
            <p style="font-size: 30px;color: blue"><img src="image/coinmaster.png" height="40" width="40"/><span

        </div>
        <div>
            <p style="color: white">Quyền riêng tư. Điều khoản. Quảng cáo. Lựa chọn quảng cáo. Cookie. Xem thêm. Meta @
                2022</p>
        </div>
    </div>
    <div class="col-l-6 col-m-6 col-s-6" style="text-align: center">
        <img src="image/page.png" height="555" width="700"/>
        <img src="image/site.png" height="555" width="700"/>

    <div class="col-l-3 col-m-3 col-s-3 botton">

                style="font-size: 30px; color: white; margin: 10px">Thủy Tiên</span></p>
        <p><img src="image/Thanh Công.png" height="40" width="40" style="border-radius: 100%;  cursor: pointer"/><span
                style="font-size: 30px; color: white ; margin: 10px">Thanh Công</span></p>
        <p><img src="image/Lê Đại Lợi.png" height="40" width="40" style="border-radius: 100%;  cursor: pointer"/><span
                style="font-size: 30px; color: white ; margin: 10px">Lê Đại Lợi</span></p>
        <p><img src="image/Phan Thuận Châu.png" height="40" width="40"
                style="border-radius: 100%;  cursor: pointer"/><span
                style="font-size: 30px; color: white ; margin: 10px">Phan Thuận Châu</span></p>
        <p><img src="image/Thúy Kiều.png" height="40" width="40" style="border-radius: 100%;  cursor: pointer"/><span
                style="font-size: 30px; color: white ; margin: 10px">Thúy Kiều</span></p>

    </div>
</div>

</body>
</html>
